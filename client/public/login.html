<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFlix Login</title>
    <style>
      body {
        background-color: #141414;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        margin: 0;
      }
      .login-box {
        background: rgba(0, 0, 0, 0.75);
        padding: 60px;
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
      }
      h1 {
        color: #e50914;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background: #333;
        border: none;
        border-radius: 4px;
        color: white;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #e50914;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #f6121d;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Sign In</h1>
      <form action="/login" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          autocomplete="off"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
